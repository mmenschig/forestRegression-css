<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForestRegression</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>
<body>
    
  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Stepan R&D</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- mt-5 stands for margin-top: 5 -->
    <div class="container mt-5">
      <div class="card border-secondary mb-3">
        <div class="card-header">Forest Regression</div>
          <div class="card-body text-secondary">
            <h5 class="card-title">Input variables</h5>
            <p class="card-text">Before we can start, we'll need to collect some basic information of the file we're analyzing.</p>

              <form>
                <div class="form-group row">
                  <label for="customFileInput" class="col-sm-2 col-form-label">Data File</label>
                  <div class="col-sm-10">
                    <input type="file" class="custom-file-input" id="customFile">
                      <label class="custom-file-label" for="customFile">Choose file</label>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputSelect" class="col-sm-2 col-form-label">Dependent Variable</label>
                  <div class="col-sm-10">
                    <select class="custom-select">
                      <option selected>Select the dependent variable</option>
                      <option value="1">Variable A</option>
                      <option value="2">Variable B</option>
                      <option value="3">Variable C</option>
                      <option value="4">Variable D</option>
                    </select>
                  </div>
                </div>

                <!-- Custom Implementation: https://developer.snapappointments.com/bootstrap-select/examples/ -->
                <div class="form-group row">
                  <label for="inputIndependent" class="col-sm-2 col-form-label">Independent Variable</label>
                  <div class="col-sm-10">
                    <select class="selectpicker" data-width="100%" multiple data-actions-box="true">
                      <option selected>Column A</option>
                      <option>Column B</option>
                      <option>Column C</option>
                    </select>
                  </div>
                </div>
                
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Randomization</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">On</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">Off</label>
                      </div>
                    </div>
                  </div>
                </fieldset>

                <div class="form-group row">
                  <label for="testSizeInputSpinner" class="col-sm-2 col-form-label">Test Data Set Size</label>
                  <div class="col-sm-10">
                    <input type="number" value="1" data-decimals="2" min="0.05" max="100" step="0.05"/>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="depthInputSpinner" class="col-sm-2 col-form-label">Depth</label>
                  <div class="col-sm-10">
                    <input type="number" value="1" data-decimals="0" min="0" max="100" step="1"/>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Execute Analysis</button>
                    <button type="submit" class="btn btn-success">Display Tree</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

  <!-- (Optional) Latest compiled and minified JavaScript translation files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

  <!-- Bootstrap input spinner (so we can increment test data size) -->
  <script src="assets/scripts/bootstrap-input-spinner.js"></script>
  <script>
    $("input[type='number']").inputSpinner();
  </script>
</body>
</html>
